on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset to Github

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: yarn --dev || exit 1 && yarn lint || exit 2 && yarn test || exit 3 && yarn build || exit 4 && zip --junk-paths stroeer-videoplayer-${{ steps.get_version.outputs.VERSION }}.zip dist/*.js dist/*.css
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./stroeer-videoplayer-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: stroeer-videoplayer-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
